version: '3.0'
#
# Suggestion for port conventions:
#  - 80   : Frontend
#  - 80xx : Development (pgAdmin, ...)
#  - 90xx : Connectors (WebHooks)
#
services:
  # Main
  main:
    container_name: GeneralCollector_main
    restart: always
    build:
      context: .
    ports:
      - 9082:8080

networks:
  default:
    external:
      name: gamedev1_default
