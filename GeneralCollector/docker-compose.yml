version: '3.0'
#
# Suggestion for port conventions:
#  - 80   : Frontend
#  - 80xx : Development (pgAdmin, ...)
#  - 90xx : Connectors (WebHooks)
#
services:
  # Main
  generalcollector:
    container_name: generalcollector
    restart: always
    volumes:
      - ./config:/config
    build:
      context: .
    ports:
      - 9082:8080

networks:
  default:
    external:
      name: devgame-network
